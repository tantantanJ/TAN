<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/main.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
</head>
<body>
	<div id="head_included"></div>
	<div class="container">
	    <div class="row mainbody">
		    <h1 class="subtitle">登录即可免费享受官网提供的所有服务</h1>
		    <div class="dengluOrzhuce">
			    <ul class="nav nav-tabs">
					<li><a href="denglu.html">登录</a></li>
					<li class="active"><a href="zhuce.html">注册</a></li>
		        </ul>
	        </div>
	        <div id="login_hint" class="tishi">
					            	&nbsp;
			</div>
			<div class="inputbody">
		        <form role="form" action="register?action=register" method="post" id="regForm" onsubmit="javascript: return valid.check(this);" autocomplete="off">
		            <fieldset>
		                <div class="row">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="邮箱" id="ZhuCeYouXiang" name="ZhuCeYouXiang" />
		                    </div>
		                    <div class="col-md-6" id="ZhuCeYouXiangTip">xsaxsx</div>
		                </div>
		                <div class="row" id="MiMaRow">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;密码(6位以上数字字母)" type="password" id="MiMa" name="MiMa" />
		                    </div>
		                    <div class="col-md-6" id="MiMaTip">xsaxsx</div>
		                </div>
		                <div class="row" id="repasswordRow">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;再次输入密码" type="password" id="repassword" name="repassword" />
		                    </div>
		                    <div class="col-md-6" id="repasswordTip">xsaxsx</div>
		                </div>
		                <div class="row">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;显示名称" id="XingMing" name="XingMing" />
		                    </div>
		                    <div class="col-md-6" id="XingMingTip">xsaxsx</div>
		                </div>
		                <div class="row">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;手机" id="Mobile" name="Mobile" />
		                    </div>
		                    <div class="col-md-6" id="MobileTip">xsaxsx</div>
		                </div>
		                <div class="row">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;您所在的公司" id="GongSiMingCheng" name="GongSiMingCheng" />
		                    </div>
		                    <div class="col-md-6" id="GongSiMingChengTip">xsaxsx</div>
		                </div>
		                <div class="row">
		                    <div class="col-md-3 form-group">
    				            <select id="YeWuLeiBie" name="YeWuLeiBie" class="form-control">
								    <option class="form-control" value="" >您公司的主要业务</option>
									<option class="form-control" value="地板经销商">&nbsp;地板经销商</option>
									<option class="form-control" value="地板制造商">&nbsp;地板制造商</option>
									<option class="form-control" value="软件公司">&nbsp;软件公司</option>
									<option class="form-control" value="其他">&nbsp;其他</option>
					     	    </select>
		                    </div>
		                    <div class="col-md-3 form-group">
                                <select id="ZhiWu" name="ZhiWu" class="form-control">
								    <option class="form-control" value="" >您在公司的职务</option>
									<option class="form-control" value="总经理">&nbsp;总经理</option>
									<option class="form-control" value="部门经理">&nbsp;部门经理</option>
									<option class="form-control" value="店长">&nbsp;店长</option>
									<option class="form-control" value="员工">&nbsp;员工</option>
							    </select>
		                    </div>
		                </div>
		                <div class="row">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;代理品牌" id="ZhuYaoPinPai" name="ZhuYaoPinPai" />
		                    </div>
		                    <div class="col-md-6" id="ZhuYaoPinPaiTip">xsaxsx</div>
		                </div>
		                <div class="row">
		                    <div class="col-md-6 form-group">
                                <select id="MenDianGuiMo" name="MenDianGuiMo" class="form-control">
									<option value="">您公司的销售门店数量</option>
									<option value="10">&nbsp;1~10家店</option>
									<option value="20">&nbsp;11~20家店</option>
									<option value="50">&nbsp;21~50家店</option>
									<option value="100">&nbsp;50家店以上</option>
								</select>
		                    </div>
		                    <div class="col-md-6" id="MenDianGuiMoTip"></div>
		                </div>
		                <div class="row">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;公司地址" id="DiZhi" name="DiZhi" />
		                    </div>
		                    <div class="col-md-6" id="DiZhiTip">xsaxsx</div>
		                </div>
		                <div class="row">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;公司电话" id="DianHua" name="DianHua" />
		                    </div>
		                    <div class="col-md-6" id="DianHuaTip">xsaxsx</div>
		                </div>
		                <div class="row">
		                    <div class="form-group input-area col-md-6">
		                        <input class="form-control input-text" placeholder="&nbsp;公司传真" id="ChuanZhen" name="ChuanZhen" />
		                    </div>
		                    <div class="col-md-6" id="ChuanZhenTip">xsaxsx</div>
		                </div>
		                
		                <div class="row">
			                <div class="col-md-6">
			                    <button id="miscFunc" type="submit" class="btn btn-lg btn-danger btn-block btn-dengluzhuce">登录</button>
			                </div>
		                </div>
		            </fieldset>
		        </form>
		    </div>
	    </div>
	</div>
<script src="js/jquery-3.1.1.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
